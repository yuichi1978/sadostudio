<dl class="c-form__item">
  <dt class="c-form__head">氏名<span class="p-contact__required">＊</span></dt>
  <dd class="c-form__content">[text* text-398 placeholder "佐渡　太郎"]</dd>
</dl>

<dl class="c-form__item">
  <dt class="c-form__head">メールアドレス <span class="p-contact__required">＊</span></dt>
  <dd class="c-form__content">[email* your-email placeholder"sado@xxxxx.co.jp"]</dd>
</dl>

<dl class="c-form__item">
  <dt class="c-form__head">電話番号</dt>
  <dd class="c-form__content">[text text-975 placeholder "012-3456-7890"]</dd>
</dl>

<dl class="c-form__item">
  <dt class="c-form__head">お問い合わせ <span class="p-contact__required">＊</span></dt>
  <dd class="c-form__content">[textarea* textarea-733 placeholder"お問合せ内容をお書きください。"]</textarea></dd>
</dl>

<div class="c-form__attention">
  <p class="c-form__attention-text">＊は必須項目です。</p>
</div>
<div class="p-send__btn">[submit class:c-linkbtn "SEND"]</div>
